nets:
  name: safety_net
  safety_master: el1918
  transfers:
    - size: 6
      in:
        ec_module: ek1914
        index: 0x6000
        subindex: 0x01
      out:
        ec_module: el1918
        index: 0x7080
        subindex: 0x01
